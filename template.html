<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$title$</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    $if(description)$
    <meta name="description" content="$description$" />
    $endif$
  </head>
  <body>
    <header>
      <h1 class="site-title"><a href="index.html">My 90s Blog</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="archive.html">Archive</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1 class="post-title">$title$</h1>
        $if(date)$
        <div class="post-date">Posted on: $date$</div>
        $endif$ $body$
      </article>
    </main>

    <footer>
      <p><a href="https://gituhb.com/rconjoe/blogdor">Source</a></p>
      <p><small>Made with Bash, Markdown, Pandoc, and 90s nostalgia</small></p>
    </footer>
  </body>
</html>
